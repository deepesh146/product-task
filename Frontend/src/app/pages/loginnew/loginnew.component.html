
<div class="image1">

  <div class="login-form-div">
    <form novalidate [formGroup]="loginForm">
      <div id="login-container" class="mat-elevation-z8">

        <h2 class="primary">Login</h2>

        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email address" formControlName="email" required>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Please enter email id
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
            required>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Please enter password
          </mat-error>
        </mat-form-field>


        <div class="text-center ">
          <button mat-raised-button [disabled]="loading" color="primary" type="button" (click)="onSubmit()" class="Sign-Up-btn">Login</button>
        </div>
        <div class="text-center mt-3">
          <p>Don't have an account ? <a  [routerLink]="'/signup'" >Register here</a></p>
        </div>

        <div class="footer-sec">
          <hr>
          <a class="primary"  [routerLink]="'/forgot-password'">Forgot Password?</a>
          <br>
        </div>

      </div>
    </form>
  </div>

</div>
