<div class="image1">

    <div class="login-form-div">
      <form novalidate [formGroup]="signupForm">
        <div id="login-container" class="mat-elevation-z8">
  
          <h2 class="primary">Register</h2>
  
          <mat-form-field appearance="outline" class="example-full-width ">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email address" formControlName="email" required>
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Please enter email id
            </mat-error>
  
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="example-full-width ">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName" required>
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Please enter email id
            </mat-error>
  
          </mat-form-field>
          
  
          <mat-form-field appearance="outline" class="example-full-width ">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Please enter email id
            </mat-error>
  
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
              required>
            <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
              Please enter password
            </mat-error>
            <mat-error *ngIf="signupForm.controls['password'].hasError('minlength')">
              Please enter password of minimum 8 characters
            </mat-error>
          </mat-form-field>
  
          <div class="text-center mt-2">
            <button mat-raised-button  [disabled]="loading"  type="button" color="primary" (click)="onSubmit()">Register</button>
    
          </div>
          <div class="text-center mt-3">
            <p>Already have an account ? <a href=""  [routerLink]="'/'" >Login here</a></p>
          </div>
  
          <div class="footer-sec">
            <hr>
            <a class="primary" [routerLink]="'/forgot-password'">Forgot Password?</a>
            <br>
          </div>
  
        </div>
      </form>
    </div>
  
  </div>
